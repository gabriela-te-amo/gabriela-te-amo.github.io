<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TE AMO SIGNIFICADO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/88/fa/e1/88fae116b3491c3d7298701a5440be78.jpg'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para que el texto resalte más */
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro translúcido para el párrafo */
            padding: 15px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>TE AMO SIGNIFICADO</h1>
    <h2>Esta página te dirá una frase diferente cada día de cómo te amo, siempre</h2>
    <p id="message">- Mi amor por ti se intensifica día a día, siempre encuentro nuevas razones para amarte.</p>
</body>
</html>
